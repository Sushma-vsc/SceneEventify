<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Funding - SCENE EVENTIFY</title>
<style>
  body {
    margin: 0;
    background: url('bg.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    color: #e3e3e3;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .header {
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 20px;
    background-color: rgba(26, 26, 26, 0.85);
    color: white;
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 3px;
    user-select: none;
    text-transform: uppercase;
  }
  .caption {
    margin: 40px 0 20px 0;
    font-size: 1.8rem;
    color: #4a90e2;
    text-shadow: 0 0 10px #4a90e2aa;
    font-weight: 600;
    text-align: center;
    max-width: 600px;
  }
  .button-container {
    display: flex;
    gap: 40px;
    margin-bottom: 60px;
  }
  .menu-button {
    background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
    border: 2px solid #4a90e2;
    border-radius: 25px;
    padding: 25px 50px;
    font-size: 1.5rem;
    color: #4a90e2;
    cursor: pointer;
    box-shadow:
      0 8px 20px rgba(74, 144, 226, 0.7),
      inset 0 0 30px rgba(74, 144, 226, 0.3);
    transition: all 0.3s ease;
    user-select: none;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  .menu-button:hover {
    background: #4a90e2;
    color: white;
    box-shadow:
      0 12px 30px rgba(74, 144, 226, 0.9),
      inset 0 0 40px rgba(255, 255, 255, 0.5);
    transform: scale(1.1);
  }
  .description {
    max-width: 700px;
    color: #a0c4ff;
    font-size: 1.2rem;
    text-align: center;
    margin-bottom: 40px;
    font-style: italic;
    user-select: none;
  }
</style>
</head>
<body>
  <div class="header">SCENE EVENTIFY</div>
  <div class="caption">Choose Your Funding Pathway</div>
  <div class="description">Explore options to connect with idealogers, funders, or leasing locations to bring your event vision to life.</div>
  <div class="button-container">
    <button class="menu-button" onclick="window.location.href='idealoger.html'">Idealoger</button>
    <button class="menu-button" onclick="window.location.href='funder.html'">Funder</button>
    <button class="menu-button" onclick="window.location.href='leasinglocation.html'">Leasing Location</button>
  </div>
</body>
</html>
