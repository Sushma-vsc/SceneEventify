<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SCENE EVENTIFY - Login</title>
    <link rel="stylesheet" href="signin.css" />
    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Here you can add validation if needed
            window.location.href = 'home.html';
        }
    </script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .wrapper {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 50px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 320px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #333;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px 12px;
            background: #fafafa;
        }
        .input-group svg {
            fill: #888;
            width: 20px;
            height: 20px;
        }
        input[type="email"],
        input[type="password"] {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            background: transparent;
        }
        button {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form id="login-form" onsubmit="handleLogin(event)">
            <h1>SCENE EVENTIFY</h1>
            <p id="error-message"></p>
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
                <input type="email" id="email-input" name="email" placeholder="Gmail" required />
            </div>
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                <input type="password" id="password-input" name="password" placeholder="Password" required />
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="login.js" defer></script>
</body>
</html>
